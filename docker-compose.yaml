version: "3.9"
services:
  postgres:
    image: postgres:14.8-alpine3.18
    environment:
      POSTGRES_DB: "restapi_dev_1"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "pass"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - project-1-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  project-1-data:
